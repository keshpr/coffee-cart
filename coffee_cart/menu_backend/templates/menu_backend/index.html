<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        {% load static %}
        <script src="{% static "menu_backend/initial.js/" %}"></script>
        <h1>Coffee Cart Menu</h1>
        <br>
        <span class="current">
            Page {{ items.number }} of {{ items.paginator.num_pages }}.
        </span>
        <br> <br>
        <div class='list-group'>
        {% for item in items %}
            <a class="list-group-item list-group-item-action item-ref">{{ item }}</a>
        {% endfor %}
        </div>
        <div class="pagination">
            <span class="step-links">
                {% if items.has_previous %}
                    <a href="?page=1">&laquo; first</a>
                    <a href="?page={{ items.previous_page_number }}">previous</a>
                {% endif %}

                {% if items.has_next %}
                    <a href="?page={{ items.next_page_number }}">next</a>
                    <a href="?page={{ items.paginator.num_pages }}">last &raquo;</a>
                {% endif %}
            </span>
        </div>
        <br>
        <div class="Add-Buttons">
            <form action="{% url 'add-view' %}" method="get" id="add-types">
                <input type="submit" value="Add New Item"><br>
                <input type="radio" name="type" value="snack" checked> Snack <br>
                <input type="radio" name="type" value="drink"> Drink <br>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
{% csrf_token %}
